<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="shortcut icon" href="0e6b8f42929bb02ff46d.png" type="image/x-icon"/>
  <title>Leaderboard</title>
  <script defer="defer" src="bundle.js"></script>
</head>
<body>
  <main id="container" class="container">
    <section class="scores-container">
      <h1 class="leaderboard-title">Leaderboard</h1>
      <div class="leaderboard-container">
        <div class="recent-scores">
          <div class="title">
            <h2>Recent Scores</h2>
            <button class="refresh-btn clickable" type="button">Refresh <i class="fa fa-refresh"></i></button>
          </div>
          <ul class="list"></ul>
        </div>
        <div class="right-wrap flex-center-culomn">
          <form class="form flex-center-culomn" id="score-form">
            <h2>Add your score</h2>
            <input class="input-name" placeholder="Your Name" required/> <input type="number" class="input-score" placeholder="Your Score" required/>
            <button class="submit-btn clickable" type="submit">Submit <i class="fa fa-check-square-o"></i></button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
